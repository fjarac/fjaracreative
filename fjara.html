<head>
<title>Fjara Creative</title>
<link rel="stylesheet" href="styles.css">
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
<div class="intro">
  <img src="images/square-logo2.jpg" class="pp">
  <h1>Fjara Creative</h1>
  <h3>Art, design, and illustration</h3>
  <p class="quote">{{ INSPIRED BY ICELAND }}</p>
</div>
<hr/> 
<div class="about-grid">
  <div class="i-offer">
    <h3>I offer</h3>
    <ul class="about-list">
	<li>Art</li>
	<li>Design</li>
	<li>Illustration</li>
    </ul>
  </div>
  <div class="i-like">
    <h3>I like to</h3>
    <ul class="about-list">
	<li>Create</li>
	<li>Draw</li>
	<li>Design</li>
    </ul>
   </div>
</div>
<hr/> 
<div>
  <h3 class="projects-heading">My Projects</h3>
  <div class="projects-grid">
    <div class="project-image-wrapper">
          <h4>Project 1</h4>
          <img class="project-image" src="/2024-front-church.jpg"/>
        </div>
        <div class="project-image-wrapper">
          <h4>Project 2</h4>
          <img class="project-image" src="/2024-front-puffin.jpg"/>
        </div>
        <div class="project-image-wrapper">
          <h4>Project 3</h4>
          <img class="project-image" src="/2024-front-raven.jpg"/>
        </div>
        <div class="project-image-wrapper">
          <h4>Project 4</h4>
          <img class="project-image" src="/2024-front-turf.jpg"/>
    </div>
  </div>
</div>
<hr/> 


<div class="links-contacts">
  <div class="links">
  <h3>Links</h3>
  <ul class="links-list">
    <li>
      <a href="https://fjaracreative.com">Website</a>
    </li>
    <li>
      <a href="https://www.instagram.com/h.tricker/">Instagram</a>
    </li>
  </ul>
  </div>

<div>
  <form action="#">
    <label for="email">
    <h4>Email</h4>
      <input type="email" id="email" placeholder="Enter your email" />
    </label>
    <label for="message">
    <h4>Message</h4>
    <textarea id="message">Your Message</textarea>
    </label><p />
    <input type="submit" valid="Send Message" />
  </form>
</div>

</div>

</div>

<script src="script.js"></script>
</body>
